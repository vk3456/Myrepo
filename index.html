<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Login Form - MDBootstrap</title>

  <!-- MDBootstrap CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <section class="vh-100" style="background-color: #f5f5f5;">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-4">Sign in</h3>

              <form>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>

                <!-- Remember me checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label ms-2" for="form1Example3"> Remember me </label>
                </div>

                <!-- Submit button -->
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                <hr class="my-4">

                <!-- Social login buttons (optional) -->
                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="button">
                  <i class="fab fa-facebook-f me-2"></i> Login with Facebook
                </button>
                <button class="btn btn-lg btn-block btn-danger" style="background-color: #dd4b39;" type="button">
                  <i class="fab fa-google me-2"></i> Login with Google
                </button>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDBootstrap JS -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
  ></script>
</body>
</html>
